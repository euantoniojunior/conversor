<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Arquivos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .progress-container {
      display: none;
      width: 100%;
      margin-top: 20px;
    }
    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4caf50;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #D8000C;
      background-color: #FFBABA;
      padding: 6px;
      margin-top: 4px;
      font-size: 0.9rem;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="{{ url_for('static', filename='senac-logo.png') }}" alt="Logo Senac" class="logo-senac">
      <h1>Conversor de Arquivos</h1>
      <p>Transforme seus arquivos rapidamente!</p>
    </header>
    <main class="main-content">
      <form id="conversion-form" action="/" method="post" enctype="multipart/form-data" class="form">
        <label for="operation" class="label">Selecione a opera칞칚o:</label>
        <select id="operation" name="operation" class="select" required>
          <option value="jpeg-to-pdf">JPEG para PDF</option>
          <option value="pdf-to-word">PDF para Word</option>
          <option value="merge-pdfs">Unir PDFs</option>
          <option value="compress-file">Comprimir Arquivo</option>
          <option value="pdf-to-excel">PDF para Excel</option>
        </select>
        <label for="files" class="label">Escolha os arquivos:</label>
        <input type="file" id="files" name="files" multiple class="file-input" accept=".pdf,.jpg,.jpeg,.png" required>
        <div id="error-files" class="error-message"></div>
        <!-- Campo opcional para sele칞칚o de p치ginas -->
        <div id="pages-field" style="display: none;">
          <label for="pages" class="label">P치ginas (ex: 0-5):</label>
          <input type="text" id="pages" name="pages" class="file-input" placeholder="Deixe vazio para todas">
          <div id="error-pages" class="error-message"></div>
        </div>
        <div id="file-list" class="file-list" aria-live="polite"></div>
        <button type="submit" class="submit-btn" id="generate-btn">
          <span class="btn-icon">游늯</span> Gerar novo Arquivo
        </button>
      </form>
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>
      <div class="loading-spinner" id="loading-spinner"></div>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Conversor de Arquivos</p>
    </footer>
  </div>

  <script>
    const MAX_PAGES = 10;

    function updateProgressBar(progress) {
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = progress + '%';
      progressBar.textContent = progress + '%';
    }

    function showError(fieldId, message) {
      const errorDiv = document.getElementById(fieldId);
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });
    }

    // Mostra os nomes dos arquivos selecionados
    document.getElementById('files').addEventListener('change', function () {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      if (this.files.length === 0) {
        fileList.textContent = 'Nenhum arquivo selecionado.';
        return;
      }
      const ul = document.createElement('ul');
      ul.style.listStyleType = 'none';
      ul.style.paddingLeft = '0';
      Array.from(this.files).forEach(file => {
        const li = document.createElement('li');
        li.textContent = `游늯 ${file.name}`;
        li.style.margin = '4px 0';
        ul.appendChild(li);
      });
      fileList.appendChild(ul);
    });

    // Mostrar campo de p치ginas apenas para PDF -> Word
    document.getElementById('operation').addEventListener('change', function () {
      const pagesField = document.getElementById('pages-field');
      pagesField.style.display = this.value === 'pdf-to-word' ? 'block' : 'none';
    });

    // L칩gica do formul치rio
    document.getElementById('conversion-form').addEventListener('submit', function (event) {
      event.preventDefault();
      clearErrors(); // Limpa erros anteriores
      document.getElementById('progress-container').style.display = 'block';
      document.getElementById('loading-spinner').style.display = 'block';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        updateProgressBar(progress);
        if (progress >= 100) clearInterval(interval);
      }, 300);

      const formData = new FormData(this);
      fetch('/', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) return response.text().then(text => { throw new Error(text); });
        return response.blob();
      })
      .then(blob => {
        const firstFileName = document.getElementById('files').files[0]?.name || 'converted_file';
        let filename = firstFileName.split('.').slice(0, -1).join('.') || 'converted_file';

        const contentType = blob.type;
        if (contentType === 'application/pdf') {
            filename += '.pdf';
        } else if (contentType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
            filename += '.docx';
        } else if (contentType === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
            filename += '.xlsx';
        } else {
            filename += '.bin'; // caso padr칚o
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        window.URL.revokeObjectURL(url);
      })
      .catch(error => {
        console.error('Erro durante a convers칚o:', error.message);
        const errorMessage = error.message.toLowerCase();
        if (errorMessage.includes('arquivo muito grande')) {
          showError('error-files', 'O arquivo 칠 muito grande. Tamanho m치ximo permitido: 5MB.');
        } else if (errorMessage.includes('limite de p치ginas excedido')) {
          showError('error-pages', `O PDF tem mais de ${MAX_PAGES} p치ginas. M치ximo permitido.`);
        } else if (errorMessage.includes('formato inv치lido para p치ginas')) {
          showError('error-pages', 'Formato inv치lido. Use ex: "0-5" para selecionar p치ginas.');
        } else if (errorMessage.includes('nenhum arquivo v치lido foi enviado')) {
          showError('error-files', 'Nenhum arquivo v치lido foi carregado.');
        } else {
          alert('Ocorreu um erro durante a convers칚o. Verifique o arquivo ou tente outro.');
        }
      })
      .finally(() => {
        document.getElementById('progress-container').style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'none';
        updateProgressBar(0);
      });
    });
  </script>
</body>
</html>
